<div class="login-wrapper justify-content-start">
    <form
    [formGroup]="registerForm" (ngSubmit)="save($event)"
      class="login p-5" (ngSubmit)="addItem()"
    >
      <button class="btn btn-danger btn-sm mx-auto pb-3" (click)="toLogin()">
        Regresar
      </button>
      <br>
      <label class="title">
        <h3 class="welcome">Formulario de</h3>
        Registro
      </label>
  
      <div class="login-group">
        <div class="d-flex flex-column justify-content-center fondo-registro">
          <div class="d-flex justify-content-center">
            <div class="m-3">
              <div class="form-floating mb-3">
                <input
                formControlName="nameCtrl"
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Bryan Alfredo SolÃ³rzano Montero"
                />
                <label for="floatingInput">Nombres y Apellidos</label>
                <div *ngIf="nameCtrl?.errors && nameCtrl?.touched">
                <p *ngIf="nameCtrl?.hasError('required')">Es un campo requerido.</p>
            </div>
              </div>
              <div class="form-floating mb-3">
                <input
                formControlName="emailCtrl"
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input
                formControlName="passCtrl"
                  type="password"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
              </div>
            </div>
            <div class="w-50 m-3">
              <div class="form-floating mb-3">
                <input
                formControlName="dniCtrl"
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="0234928182"
                />
                <label for="floatingInput">Cedula</label>
              </div>
              <div class="form-floating mb-3">
                <input
                formControlName="celularCtrl"
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="09893231212"
                />
                <label for="floatingInput">Celular</label>
              </div>
              <div class="form-floating mt-3">
                <input
                formControlName="dateCtrl"
                  type="date"
                  class="form-control"
                  id="floatingPassword"
                  placeholder="Password"
                />
                <label for="floatingPassword">Fecha Nacimiento</label>
              </div>
            </div>
          </div>
  
          <button
            class="btn btn-primary pt-0"
            type="submit"
            [disabled]="this.registerForm.invalid"
          >
            Registrarse
          </button>
        </div>
      </div>
    </form>
  </div>
