<script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $(function() {
  var productCount = $("#cantidad");
  var productName = $("#productName"),
    items = $(".list-group");
  $(".add-product").on("click", function() {
    if (productName.val()) {
      items.append(
        '<li disabled class="delete-item list-group-item d-flex justify-content-between align-items-center">' +
          productName.val() + ' (' +productCount.val() + ') ' +
          '<span class="badge badge-primary badge-pill">X</span></li>'
      );
      productName.val("");
    }
  });

  $(document).on("click", ".delete-item", function() {
    items
      .find("li")
      .eq($(this).index())
      .remove();
  });
});
</script>
<script src="//unpkg.com/@webcomponents/custom-elements/custom-elements.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
